<body>

  <!-- Sign-up form start -->
  <div class="main flex">
        <div class="box">
          <div class="text-area">

                <h3 class="font">
                   Stay updated!
                </h3>
                <p class="font">
                  Join 60,000+ product managers receiving monthly updates on:
                </p>
                <div class="points font">
                  <div class="point">
                      <img src="icon-list.svg" alt="">
                      <p style="font-size: 8px;">Product discovery and building what matters</p>
                  </div>
                  <div class="point">
                      <img src="icon-list.svg" alt="">
                      <p style="font-size: 8px;">Measuring to ensure updates are a success</p>
                  </div>
                  <div class="point">
                      <img src="icon-list.svg" alt="">
                      <p style="font-size: 8px;">And much more!</p>
                  </div>
                </div>
                <div class="email font">
                  <h5>Email Address</h5>
                  <input type="email" placeholder="    email@company.com">
                  <button class="font">Subscribe to monthly newsletter</button>
                </div>
              </div>
          </div>
          <div class="image-area">
              <img src="illustration-sign-up-desktop.svg" alt="">
          </div>
           
        </div>
  </div>
